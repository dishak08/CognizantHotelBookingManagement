<div class="container">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #000;">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="name" style="color: #fff;">Name:</label>
            <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control"
            />
            <div
              *ngIf="f.name.touched && f.name.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.name.errors?.required">Name is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" style="color: #fff;">Email</label>
            <input
              formControlName="email"
              id="email"
              type="text"
              class="form-control"
            />
            <div *ngIf="f.email.touched && f.email && f.email.invalid" class="alert alert-danger">
              <div *ngIf="f.email.errors?.required">Email is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" style="color: #fff;">Password</label>
            <input
              formControlName="password"
              id="password"
              type="password"
              class="form-control"
            />
            <div *ngIf="f.password.touched && f.password && f.password.invalid" class="alert alert-danger">
              <div *ngIf="f.password.errors?.required">Password is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="mobile" style="color: #fff;">Mobile</label>
            <input
              formControlName="mobile"
              id="model"
              type="tel"
              class="form-control"
            />
            <div
              *ngIf="f.mobile.touched && f.mobile.invalid"
              class="alert alert-danger"
            >
              <div *ngIf="f.mobile.errors?.required">Mobile is required.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="role" style="color: #fff;">Role</label>
            <select
              formControlName="role"
              id="role"
              type="number"
              class="form-control"
            >
              <option value="0">Admin</option>
              <option value="1">User</option>
          </select>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" routerLink="/users" class="btn btn-primary"
            >Back</a
          >
          <input
            type="submit"
            class="btn btn-success"
            [disabled]="!form.valid"
            value="Add"
          />
        </div>
      </form>
    </div>
  </div>
</div>
