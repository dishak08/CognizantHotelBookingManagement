  <table class="table table-striped table-hover mt-5 table-primary">
    <tbody>
          <tr *ngFor="let booking of bookings">
            <div class="row">
              <div class="col-sm-6">
            <div class="card" style="width: 18rem; background-color: #000;">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-6">
                    
                <h5 class="card-title " style="color: rgb(214, 207, 207);">Hotel Id :{{ booking.hotelId }}</h5>
                </div>
                <div class="col-sm-6">
                <h6 class="card-subtitle mb-2 " style="color: white;">Amount :{{ booking.amount }}</h6>
              </div>
                </div>
                <p class="card-text">NO of Rooms :{{ booking.noOfRooms  }}</p>
              </div>
          </div>
        </div>
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-2">
                <a *ngIf="isAdminUser()" href="#" routerLink="/booking/edit/{{booking.id}}" class="edit"><span>Edit</span></a><br>
            </div>
            <div class="col-sm-2">
              <a href="#" routerLink="/booking/details/{{booking.id}}" class="details"><span>Details</span></a><br>
            </div>
            <!-- <div class="col-sm-2">
              <button type="button" (click)="deleteBooking(booking.id)" class="btn btn-danger">Delete</button>
            </div> -->
            <div class="col-sm-2">
              <a href="#" *ngIf="isAdminUser()" (click)="deleteBooking(booking.id)" class="delete">Delete</a>
            </div>
            </div>
          </div>
        </div>
        </tr>
    </tbody>
</table>
