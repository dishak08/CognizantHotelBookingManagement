<div class="wrapper ">
  <div class="container">
    <div class="modal-dialog">
      <div class="modal-content" style="background-color: #000;">
        <form [formGroup]="form">
          <div class="modal-header">
            <h4 class="modal-title" style="color: #fff;">Profile</h4>
            <span class="right">
              <a routerLink="/users/edit/{{userId}}"><button  class="btn btn-primary">Edit</button></a>
            </span>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input
                formControlName="id"
                id="id"
                type="number"
                class="form-control"
                style="display: none"
              />
            </div>
  
            <div class="form-group">
              <label for="name" style="color: #fff;">Name:</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control"
              />
              <div
                *ngIf="f.name.touched && f.name.invalid"
                class="alert alert-danger"
              >
                <div *ngIf="f.name.errors?.required">Name is required.</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="email" style="color: #fff;">Email</label>
              <input
                formControlName="email"
                id="email"
                type="text"
                class="form-control"
              />
              <div *ngIf="f.email && f.email.invalid" class="alert alert-danger">
                <div *ngIf="f.email.errors?.required">Email is required.</div>
              </div>
            </div>
  
            <div class="form-group">
              <label for="mobile" style="color: #fff;">Mobile</label>
              <input
                formControlName="mobile"
                id="model"
                type="tel"
                class="form-control"
              />
              <div
                *ngIf="f.mobile.touched && f.mobile.invalid"
                class="alert alert-danger"
              >
                <div *ngIf="f.mobile.errors?.required">Mobile is required.</div>
              </div>
            </div>
  
            <div class="form-group" style="display: none;">
              <label for="role" style="color: #fff;">Role</label>
              <select
                formControlName="role"
                id="role"
                type="text"
                class="form-control"
              >
                <option value="0">Admin</option>
                <option value="1">User</option>
            </select>
            </div>
  
            
            <div class="modal-footer">
              <a href="#" routerLink="/hotel" class="btn btn-primary">
                Back</a
              >
          </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
  
</div>
