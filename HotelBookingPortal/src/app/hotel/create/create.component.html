<div class="container">

    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #000;">
    <form [formGroup]="form" (ngSubmit)="submit()">	
            <h4 class="modal-title" style="margin-left: 20px;color: #fff;">Enter Your Details</h4>
         
        <div class="modal-body">
            <div class="row">  
            <div class="form-group col-sm-6">
                <label for="name" style="color: #fff;">Name:</label>
                <input 
                    formControlName="name"
                    id="name" 
                    type="text" 
                    class="form-control"
                    placeholder="Name">
                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors?.required">Name is required.</div>
                </div>
            </div>
            
            <div class="form-group col-sm-6">
                <label for="city" style="color: #fff;">City:</label>
                <input 
                    formControlName="city"
                    id="city" 
                    type="text" 
                    class="form-control"
                    placeholder="city">
                <div *ngIf="f.city.touched && f.city.invalid" class="alert alert-danger">
                    <div *ngIf="f.city.errors?.required">City is required.</div>
                </div>
            </div>
        </div> 

        <div class="row">
        <div class="form-group col-sm-6">
            <label for="phoneNo" style="color: #fff;">Phone No:</label>
            <input 
                formControlName="phoneNo"
                id="phoneNo" 
                type="number" 
                class="form-control"
                placeholder="Phone No">
            <div *ngIf="f.phoneNo.touched && f.phoneNo.invalid" class="alert alert-danger">
                <div *ngIf="f.phoneNo.errors?.required">Phone No is required.</div>
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label for="price" style="color: #fff;">Price:</label>
            <input 
                formControlName="price"
                id="price" 
                type="number" 
                class="form-control"
                placeholder="Price">
            <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">
                <div *ngIf="f.price.errors?.required">Price is required.</div>
            </div>
        </div>
        </div>
            <div class="form-group">
                <label for="description" style="color: #fff;">Description:</label>
                <input 
                    formControlName="description"
                    id="description" 
                    type="text" 
                    class="form-control"
                    placeholder="Description">
                <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
                    <div *ngIf="f.description.errors?.required">Description is required.</div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <a href="#" routerLink="/hotel/index" class="btn btn-primary">Back</a>
            <input type="submit" class="btn btn-success" value="Add">
        </div>
    </form>
    </div>
    </div>
    </div>
