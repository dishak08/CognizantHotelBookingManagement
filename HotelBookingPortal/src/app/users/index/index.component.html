 <table class="table table-striped table-hover mt-5 table-primary">
  <tbody>
        <tr *ngFor="let user of users">
          <div class="row">
            <div class="col-sm-6">
          <div class="card" style="width: 18rem; background-color: #000;">
            <div class="card-body">
              <div class="row">
                <div >
                  
              <h5 class="card-title " style="color: white">{{user.name }}</h5>
              </div>
              <!-- <div class="col-sm-6">
                  
                <h5 class="card-title " style="color: rgb(214, 207, 207);">Email :{{ user.email }}</h5>
                </div> -->
              <div>
              <h6 class="card-text" style="color:rgb(214, 207, 207)">Email :{{ user.email }}</h6>
            </div>
              </div>
              <p class="card-text">Role :{{ user.role == 0 ? "Admin" : "User" }}</p>
            </div>
        </div>
      </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-2">
              <a routerLink="/users/edit/{{ user.id }}" class="edit"
              ><span>Edit</span></a
            ><br>
          </div>
          <div class="col-sm-2">
            <a routerLink="/users/details/{{ user.id }}" class="details"
              ><span>Details</span></a
            ><br>
          </div>
          <!-- <div class="col-sm-2">
            <button type="button" (click)="deleteBooking(booking.id)" class="btn btn-danger">Delete</button>
          </div> -->
          <div class="col-sm-2">
            <a href="#"  (click)="deletePost(user.id)" class="delete">Delete</a>
          </div>
          </div>
        </div>
      </div>
      </tr>
  </tbody>
</table>
